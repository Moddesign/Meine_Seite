<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Umfrage: Lieblingsfarbe</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, red, blue);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px;
    }

    h1 {
      margin-bottom: 20px;
      text-shadow: 1px 1px 3px black;
    }

    .poll-container {
      background: rgba(0, 0, 0, 0.2);
      padding: 20px;
      border-radius: 10px;
      text-align: center;
    }

    button {
      padding: 10px 20px;
      margin: 10px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      background: linear-gradient(45deg, red, blue);
      color: white;
      transition: transform 0.2s ease;
    }

    button:hover {
      transform: scale(1.05);
    }

    .results {
      margin-top: 30px;
      width: 100%;
      max-width: 400px;
    }

    .bar {
      height: 30px;
      background-color: white;
      color: black;
      text-align: left;
      padding-left: 10px;
      border-radius: 5px;
      margin-bottom: 10px;
      line-height: 30px;
      transition: width 0.5s;
    }
  </style>
</head>
<body>

  <h1>Was ist deine Lieblingsfarbe?</h1>

  <div class="poll-container">
    <button onclick="vote('Rot')">Rot</button>
    <button onclick="vote('Blau')">Blau</button>
    <button onclick="vote('Grün')">Grün</button>
    <button onclick="vote('Gelb')">Gelb</button>

    <div class="results" id="results"></div>
  </div>

  <script>
    const votes = {
      Rot: 0,
      Blau: 0,
      Grün: 0,
      Gelb: 0
    };

    function vote(color) {
      votes[color]++;
      showResults();
    }

    function showResults() {
      const total = Object.values(votes).reduce((a, b) => a + b, 0);
      const resultsDiv = document.getElementById('results');
      resultsDiv.innerHTML = '';

      for (const color in votes) {
        const percent = total ? Math.round((votes[color] / total) * 100) : 0;
        resultsDiv.innerHTML += `
          <div class="bar" style="width: ${percent}%;">
            ${color}: ${votes[color]} Stimme(n) (${percent}%)
          </div>
        `;
      }
    }
  </script>

</body>
</html>

<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Umfrage: Lieblingsfarbe</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, red, blue);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px;
    }

    h1 {
      margin-bottom: 20px;
      text-shadow: 1px 1px 3px black;
    }

    .poll-container {
      background: rgba(0, 0, 0, 0.2);
      padding: 20px;
      border-radius: 10px;
      text-align: center;
    }

    button {
      padding: 10px 20px;
      margin: 10px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      background: linear-gradient(45deg, red, blue);
      color: white;
      transition: transform 0.2s ease;
    }

    button:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>

  <h1>Was ist deine Lieblingsfarbe?</h1>

  <div class="poll-container">
    <button onclick="vote('Rot')">Rot</button>
    <button onclick="vote('Blau')">Blau</button>
    <button onclick="vote('Grün')">Grün</button>
    <button onclick="vote('Gelb')">Gelb</button>
  </div>

  <script>
    function vote(farbe) {
      let stimmen = JSON.parse(localStorage.getItem('votes')) || {
        Rot: 0,
        Blau: 0,
        Grün: 0,
        Gelb: 0
      };

      stimmen[farbe]++;
      localStorage.setItem('votes', JSON.stringify(stimmen));
      window.location.href = 'auswertung.html';
    }
  </script>

</body>
</html>
